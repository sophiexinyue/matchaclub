<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MatchaClub{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container-fluid">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <!-- Left links -->
                <div class="d-flex align-items-center">
                    <a href="/" class="fw-normal me-3 navbar-link">Home</a>
                    <a href="{{ url_for('homepage') }}#about" class="navbar-link">About Us</a>
                    <a href="/shop" class="fw-normal navbar-link">Shop</a>
                </div>
                <!-- Center brand -->
                <div class="text-center flex-grow-1">
                    <span class="navbar-center-title" style="font-family: 'Courier New', Courier, monospace; font-size: 2rem;">Columbia Matcha Club</span>
                </div>
                <!-- Right search -->
                <div class="d-flex align-items-center justify-content-end">
                    <span style="font-family: 'Courier New', Courier, monospace; font-size: 1rem;">Search</span>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
