<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MatchaClub{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container-fluid">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <!-- Left links -->
                <div class="d-flex align-items-center">
                    <a href="/" class="fw-normal me-3 navbar-link">Home</a>
                    <a href="{{ url_for('homepage') }}#about" class="navbar-link">About Us</a>
                    <a href="/shop" class="fw-normal navbar-link">Shop</a>
                    <div class="dropdown">
                        <a class="navbar-link dropdown-toggle" href="#" id="readingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Reading
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="readingDropdown">
                            <li><a class="dropdown-item" href="/recipes">Recipes</a></li>
                            <li><a class="dropdown-item" href="#">Reviews</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Center brand -->
                <div class="text-center flex-grow-1">
                    <span class="navbar-center-title" style="font-family: 'Anton', Impact, sans-serif; font-size: 2rem;">Columbia Matcha Club</span>
                </div>
                <!-- Right search -->
                <div class="d-flex align-items-center justify-content-end">
                    <span style="font-family: 'Courier New', Courier, monospace; font-size: 1rem;">Search</span>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-social">
                <span>Follow</span>
                <a href="https://instagram.com/" target="_blank" aria-label="Instagram" class="footer-icon">
                    <img src="{{ url_for('static', filename='images/instagram-new.png') }}" alt="Instagram" />
                </a>
                <a href="https://columbiamatchaclub.slack.com/signup#/domain-signup" target="_blank" aria-label="Slack" class="footer-icon">
                    <img src="{{ url_for('static', filename='images/slack-new.png') }}" alt="Slack" />
                </a>
            </div>
            <div class="footer-newsletter">
                <form action="/subscribe" method="post" class="newsletter-form">
                    <label for="newsletter-email" class="newsletter-label">
                        Sign up for our newsletter to keep in touch with us!
                    </label>
                    <div class="newsletter-input-group">
                        <input type="email" id="newsletter-email" name="email" placeholder="Email address" required>
                        <button type="submit">SIGN UP</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <span>Â© 2025 Columbia Matcha Club.</span>
        </div>
    </footer>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
