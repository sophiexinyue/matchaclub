<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MatchaClub{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <nav class="navbar sticky-navbar navbar-expand-lg navbar-light py-3">
        <div class="container-fluid">
            <div class="d-flex align-items-center w-100 position-relative">
                <!-- Left links -->
                <div class="d-flex flex-grow-1 align-items-center">
                    <a href="{{ url_for('homepage') }}" class="fw-normal me-4" style="font-family: 'Courier New', Courier, monospace; font-size: 1.3rem; text-decoration: none;">Home</a>
                    <a href="{{ url_for('homepage') }}" class="fw-normal me-4" style="font-family: 'Courier New', Courier, monospace; font-size: 1.3rem; text-decoration: none;">About Us</a>
                    <a href="{{ url_for('homepage') }}" class="fw-normal" style="font-family: 'Courier New', Courier, monospace; font-size: 1.3rem; text-decoration: none;">Shop</a>
                </div>
                <!-- Center brand -->
                <div class="navbar-center-title mx-auto text-center" style="position: absolute; left: 0; right: 0; transform: translateY(-50%); top: 50%;">
                    <span style="font-family: 'Courier New', Courier, monospace; font-size: 2rem;">Columbia Matcha Club</span>
                </div>
                <!-- Right search -->
                <div class="d-flex flex-grow-1 justify-content-end align-items-center">
                    <span style="font-family: 'Courier New', Courier, monospace; font-size: 1.3rem;">Search</span>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
